<div>
    <app-widgets-area [data]="bigChart"></app-widgets-area>
</div>
<br>

<mat-divider></mat-divider>

<br>

<div fxLayout="row" fxLayoutAlign="space-betweeb center" fxLayoutGap=20px class="stats-cards">
    <mat-card fxFlex="24">
        <app-widgets-cards label="New Users" total="12k" porcentagem="50" [data]="cards"></app-widgets-cards>
    </mat-card>
    <mat-card fxFlex="24">
        <app-widgets-cards label="Users retention" total="18k" porcentagem="30" [data]="cards"></app-widgets-cards>
    </mat-card>
    <mat-card fxFlex="24">
        <app-widgets-cards label="Users engagemente" total="8k" porcentagem="40" [data]="cards"></app-widgets-cards>
    </mat-card>
    <mat-card fxFlex="24">
        <app-widgets-cards label="Referral" total="6k" porcentagem="35" [data]="cards"></app-widgets-cards>
    </mat-card>
</div>

<br>

<mat-divider></mat-divider>

<br>

<div fxLayout="row" fxLayoutAlign="space-betweeb center" fxLayoutGap="20px">
    <div fxFlex="60">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef> Weight </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef> Symbol </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
    <div fxFlex="50">
        <app-widget-pie [data]="pieChart"></app-widget-pie>
    </div>
</div>
